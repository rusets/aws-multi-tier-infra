<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ruslan AWS â€¢ Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --------- Theme tokens & basic styles ---------- */
    :root {
      --brand: #0b1f4d;
      --accent: #ff7f0e;
    }

    body {
      background: #f6f8fb;
    }

    .navbar {
      background: var(--brand);
    }

    .navbar-brand {
      color: var(--accent) !important;
      font-weight: 800;
    }

    /* Primary CTA styling */
    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: #e96d00;
      border-color: #e96d00;
    }

    /* Hero header card */
    .hero {
      background: #0b1f4d center/cover no-repeat;
      min-height: 220px;
      border-radius: .5rem;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .12);
    }

    .hero h1 {
      color: #fff;
      text-shadow: 0 2px 14px rgba(0, 0, 0, .35);
    }

    /* Card elevation */
    .card {
      box-shadow: 0 6px 24px rgba(0, 0, 0, .06);
      border: none;
    }
  </style>
</head>

<body>
  <!-- Top navigation -->
  <nav class="navbar px-3">
    <a class="navbar-brand" href="#">ðŸš€ Ruslan AWShhhhh</a>
  </nav>

  <div class="container py-4">
    <!-- Hero block with title -->
    <div class="hero d-flex align-items-end px-4 pb-4 mb-4">
      <h1 class="mb-0">Notes App</h1>
    </div>

    <!-- Input form: note title + 'Add' button -->
    <div class="card p-4 mb-4">
      <div class="row g-2">
        <div class="col-md-9">
          <input id="noteTitle" class="form-control form-control-lg" placeholder="Type a note titleâ€¦">
        </div>
        <div class="col-md-3 d-grid">
          <button id="addBtn" class="btn btn-primary btn-lg">Add Note</button>
        </div>
      </div>
    </div>

    <!-- Notes table -->
    <div class="card p-0">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Created</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="notesBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Fetch all notes from the API and render rows in the table
    async function fetchNotes() {
      const r = await fetch('/api/notes');
      const data = await r.json();

      // Build table body â€” each note is rendered as a row
      document.getElementById('notesBody').innerHTML = data.map(n => `
        <tr>
          <td class="fw-semibold">#${n.id}</td>
          <td>${escapeHtml(n.title)}</td>
          <td>${new Date(n.created_at).toLocaleString()}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-danger" onclick="removeNote(${n.id})">Delete</button>
          </td>
        </tr>`).join('');
    }

    // Create a new note by POSTing { title } to the API
    async function addNote() {
      const title = document.getElementById('noteTitle').value.trim();
      if (!title) return; // no-op for empty input

      await fetch('/api/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });

      // Reset input and refresh the list
      document.getElementById('noteTitle').value = '';
      fetchNotes();
    }

    // Delete a note by ID
    async function removeNote(id) {
      await fetch('/api/notes/' + id, { method: 'DELETE' });
      fetchNotes();
    }

    // Simple HTML escaping to prevent XSS when rendering titles
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m]));
    }

    // Bind UI events
    document.getElementById('addBtn').addEventListener('click', addNote);
    document.getElementById('noteTitle').addEventListener('keydown', e => {
      if (e.key === 'Enter') addNote();
    });

    // Initial load
    fetchNotes();
  </script>
</body>

</html>
