name: infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        default: apply
        options: [apply, destroy]
      auto_approve:
        description: "Apply/destroy without manual approval"
        required: true
        type: boolean
        default: true
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "!infra/control-plane/**"
      - ".github/workflows/infra.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "1"
  ACTION: ${{ github.event_name == 'workflow_dispatch' && inputs.action || 'apply' }}
  AUTO_APPROVE: ${{ github.event_name == 'workflow_dispatch' && inputs.auto_approve || 'true' }}

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      applied: ${{ steps.set_out.outputs.applied }}

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false

      - name: Terraform version
        run: terraform version

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TF_ROLE_ARN }}
          role-session-name: gha-terraform
          role-duration-seconds: 3600
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Import IAM roles/policies if missing
        run: |
          set -euo pipefail
          ACCT=$(aws sts get-caller-identity --query Account --output text)
          terraform state show aws_iam_role.github_tf >/dev/null 2>&1 || terraform import aws_iam_role.github_tf multi-tier-demo-github-tf
          terraform state show aws_iam_role.github_app >/dev/null 2>&1 || terraform import aws_iam_role.github_app multi-tier-demo-github-app
          terraform state show aws_iam_policy.tf_iam_extras >/dev/null 2>&1 || terraform import aws_iam_policy.tf_iam_extras arn:aws:iam::${ACCT}:policy/multi-tier-demo-tf-iam-extras
          terraform state show aws_iam_policy.ec2_s3_read  >/dev/null 2>&1 || terraform import aws_iam_policy.ec2_s3_read  arn:aws:iam::${ACCT}:policy/multi-tier-demo-ec2-s3-read

      - name: Terraform plan (apply)
        if: ${{ env.ACTION == 'apply' }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply saved plan
        if: ${{ env.ACTION == 'apply' && env.AUTO_APPROVE == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Set output "applied"
        id: set_out
        if: ${{ env.ACTION == 'apply' }}
        run: echo "applied=true" >> $GITHUB_OUTPUT

      - name: Drop github_tf role from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role.github_tf || true

      - name: Drop github_app role from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role.github_app || true

      - name: Drop tf_poweruser attach from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role_policy_attachment.tf_poweruser || true

      - name: Drop tf_iam_extras attach from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role_policy_attachment.tf_iam_extras_attach || true

      - name: Drop github_app inline policy (artifacts+ssm) from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role_policy.github_app_artifacts_and_ssm || true

      - name: Drop github_app inline policy (asg refresh) from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_role_policy.github_app_asg_refresh || true

      - name: Drop tf_iam_extras policy from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_policy.tf_iam_extras || true

      - name: Drop ec2_s3_read policy from state
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform state rm aws_iam_policy.ec2_s3_read || true

      - name: Terraform plan (destroy)
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform plan -destroy -input=false -out=tfplan

      - name: Terraform destroy saved plan
        if: ${{ env.ACTION == 'destroy' && env.AUTO_APPROVE == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

  deploy_app:
    needs: terraform
    if: ${{ needs.terraform.outputs.applied == 'true' }}
    uses: ./.github/workflows/app.yml
    with:
      param_path: /multi-tier-demo
      aws_region: us-east-1
    secrets:
      APP_ROLE_ARN: ${{ secrets.APP_ROLE_ARN }}
