name: infra

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        default: apply
        options: [apply, destroy]
      auto_approve:
        description: "Apply/destroy without manual approval"
        required: true
        type: boolean
        default: true
  push:
    branches: [main]
    paths:
      - "infra/**"
      - "!infra/control-plane/**"
      - ".github/workflows/infra.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: "1"
  ACTION: ${{ github.event_name == 'workflow_dispatch' && inputs.action || 'apply' }}
  AUTO_APPROVE: ${{ github.event_name == 'workflow_dispatch' && inputs.auto_approve || 'true' }}

concurrency:
  group: infra-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      applied: ${{ steps.set_out.outputs.applied }}
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
          terraform_wrapper: false

      - name: Terraform version
        run: terraform version

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TF_ROLE_ARN }}
          role-session-name: gha-terraform
          role-duration-seconds: 3600
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan (apply)
        if: ${{ env.ACTION == 'apply' }}
        run: terraform plan -input=false -out=tfplan

      - name: Terraform apply saved plan
        if: ${{ env.ACTION == 'apply' && env.AUTO_APPROVE == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

      - name: Set output "applied"
        id: set_out
        if: ${{ env.ACTION == 'apply' }}
        run: echo "applied=true" >> $GITHUB_OUTPUT

      - name: Terraform plan (destroy)
        if: ${{ env.ACTION == 'destroy' }}
        run: terraform plan -destroy -input=false -out=tfplan

      - name: Terraform destroy saved plan
        if: ${{ env.ACTION == 'destroy' && env.AUTO_APPROVE == 'true' }}
        run: terraform apply -input=false -auto-approve tfplan

  deploy_app:
    needs: terraform
    if: ${{ needs.terraform.outputs.applied == 'true' }}
    uses: ./.github/workflows/app.yml
    with:
      param_path: /multi-tier-demo
      aws_region: us-east-1
    secrets:
      APP_ROLE_ARN: ${{ secrets.APP_ROLE_ARN }}
