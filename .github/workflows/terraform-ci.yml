name: terraform-ci

on:
  pull_request:
    branches:
      - main
    paths:
      - "infra/**"
      - ".github/workflows/terraform-ci.yml"
      - ".tflint.hcl"
  workflow_dispatch:

permissions:
  contents: read

env:
  TF_IN_AUTOMATION: "1"

jobs:
  terraform-ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        terraform_version:
          - "1.7.5"
          - "1.8.5"
          - "1.9.8"

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ matrix.terraform_version }}
          terraform_wrapper: false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false -input=false -no-color

      - name: Terraform validate
        run: terraform validate -no-color

      - name: TFLint
        run: tflint

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          framework: terraform
          config_file: .checkov.yml

      - name: Terraform plan (speculative)
        env:
          TF_VAR_hosted_zone_id: dummy-zone-id
          TF_VAR_acm_certificate_arn: arn:aws:acm:us-east-1:000000000000:certificate/dummy
          TF_VAR_ami_id: ami-00000000000000000
        run: |
          terraform plan -input=false -lock=false -refresh=false -no-color -out=tfplan || true
          terraform show -no-color tfplan > tfplan.txt || true

          {
            echo "## Terraform plan â€” Terraform ${{ matrix.terraform_version }}"
            echo
            if [ -f tfplan.txt ]; then
              echo '```'
              sed -e 's/\x1b\[[0-9;]*m//g' tfplan.txt | head -n 200
              echo '```'
            else
              echo "_Plan failed or not generated._"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
